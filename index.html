<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h4>Press any Key to start the game</h4>
    <div class="line-1">
        <div type="button" class="btn box red" id="red"></div>
        <div type="button" class="btn box cyan" id="cyan"></div>
    </div>
    <div class="line-2">
        <div type="button" class="btn box yellow" id="yellow"></div>
        <div type="button" class="btn box purple" id="purple"></div>
    </div>
    <div class="rule">
        <a href="https://en.wikipedia.org/wiki/Simon_(game)">RuleBook</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
